<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlowLedger Â· Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="app-header-inner">
          <div class="brand">
            <div class="brand-logo"></div>
            <div>
              <div class="brand-text-main">FlowLedger</div>
              <div class="brand-text-sub">Minimal Expense Tracker</div>
            </div>
          </div>

          <nav class="nav-links">
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('index') }}"
       class="{% if request.path == '/' %}nav-active{% endif %}">
      Dashboard
    </a>
    <a href="{{ url_for('transactions_page') }}"
       class="{% if request.path.startswith('/transactions') %}nav-active{% endif %}">
      Transactions
    </a>
    <a href="{{ url_for('goals_page') }}"
       class="{% if request.path.startswith('/goals') %}nav-active{% endif %}">
      Goals
    </a>
    <a href="{{ url_for('logout') }}" class="nav-logout">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}"
       class="{% if request.path == '/login' %}nav-active{% endif %}">
      Login
    </a>
    <a href="{{ url_for('register') }}"
       class="{% if request.path == '/register' %}nav-active{% endif %}">
      Sign up
    </a>
  {% endif %}
</nav>
        </div>
      </header>


      <main class="app-main">
        {% block content %}{% endblock %}
      </main>
   
    </div>
  </body>
</html>
